<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Unidades de Temperatura</h1>
        <form id="temperature-converter-form">
            <div class="input-group">
                <label for="celsius">Celsius:</label>
                <input type="number" id="celsius" placeholder="Introduce °C">
            </div>
            <div class="input-group">
                <label for="fahrenheit">Fahrenheit:</label>
                <input type="number" id="fahrenheit" placeholder="Introduce °F">
            </div>
            <div class="input-group">
                <label for="kelvin">Kelvin:</label>
                <input type="number" id="kelvin" placeholder="Introduce K">
            </div>
        </form>
        <div id="error-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
